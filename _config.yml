# change the followings to match your Github username and repo name
baseurl: "/wip-housing-and-reproduction" # the name of your github repo
url: "https://BCDigSchol.github.io" # the url of your github pages

# site information used in page title, meta data etc.
title: "Trying to Stay Put"
description: "Jekyll site for the Trying to Stay Put: Reproductive and Housing Justice During the 2008 Financial Crisis Project @ Boston College"

# color theme for links
theme-color: indigo # indigo|yellow|pink|green|stone|

# nav bar settings and links
nav-menu:
  - title: Home
    link: index
  - title: Reproductive Justice
    link: reproductive-justice
  - title: The Roots
    link: roots
  - title: Issues
    link: issues
  - title: Bibliography
    link: bibliography

# sets whether a search bar appears on the site header
# NOTE, you will have to increase the site of teh $site-header-height in _sass/theme-settings.scss to to see the search bar
search-bar: false

hide-footer: false # set to true to hide the footer
footer-message: "Trying to Stay Put: Reproductive and Housing Justice During the 2008 Financial Crisis | CC BY-NC License"
footer-submessage:  By UNCERTAIN, with the Digital Scholarship Group, Boston College
footer-submessage-link: https://ds.bc.edu

# google-analytics: // if you want to use Google analytics, include your ID here

# sets number of items display per page, if using a blog
paginate: 5

include:
  - _pages

# jekyll plugins - no need to change
plugins:
    - jekyll-seo-tag
    - jekyll-feed
    - jekyll-paginate
    - jekyll-postcss-v2
